<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Div</title>
    <style>
        /* Hide the div by default */
        .container {
            display: none;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        /* Show the div when screen width is 360px */
        @media screen and (max-width: 360px) {
            .container {
                display: block;
            }
            .container1{
              display:none;
        }
    </style>
</head>
<body>
    <div class="container1">
       This is for Desktop Screen
    </div>
    <div class="container">
        This div is visible only on 360px width screens.
    </div>

</body>
</html>
