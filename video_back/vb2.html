<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust opacity for dimming */
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="../video_background/v1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dim Overlay -->
    <div class="video-overlay"></div>

    <!-- Content Overlay -->
    <div class="content">
        <h1 class="display-4">Welcome to Anime World</h1>
        <p class="lead">Discover the best of Anime, Manga, and Culture</p>
        <a href="#explore" class="btn btn-primary btn-lg">Explore Now</a>
    </div>

    <!-- Optional Section for Content -->
    <section id="explore" class="container text-center mt-5">
        <h2>Explore Your Favorites</h2>
        <p>Find your favorite anime shows, characters, and more!</p>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
