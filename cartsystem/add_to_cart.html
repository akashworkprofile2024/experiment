<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Badge Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-icon {
            position: relative;
            font-size: 36px;
            cursor: pointer;
        }
        .cart-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 14px;
            font-weight: bold;
            width: 24px; /* Set equal width and height */
            height: 24px;
            border-radius: 50%; /* Make it a circle */
            display: flex;
            align-items: center; /* Center the text vertically */
            justify-content: center; /* Center the text horizontally */
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <!-- Cart Icon with Circular Badge -->
        <i class="cart-icon">
            ðŸ›’
            <span class="cart-badge" id="cartBadge">0</span>
        </i>
        <br><br>
        <!-- Add to Cart Buttons -->
        <button class="btn btn-primary add-to-cart" data-item="1">Add Item 1</button>
        <button class="btn btn-primary add-to-cart" data-item="2">Add Item 2</button>
        <button class="btn btn-primary add-to-cart" data-item="3">Add Item 3</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Select the badge element
        const cartBadge = document.getElementById('cartBadge');

        // Variable to track cart item count
        let cartItemCount = 0;

        // Add event listeners to "Add to Cart" buttons
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                cartItemCount++; // Increment item count
                cartBadge.textContent = cartItemCount; // Update badge text
                cartBadge.style.display = 'flex'; // Show badge if hidden
            });
        });
    </script>
</body>
</html>
